<body>
    <script>
        var aString = "This is a string";
        var temp = "";
        function reverseAString(r){
            for(var i = r.length - 1; i >= 0; i--){
                temp+=r[i];
            }
            return temp;
        }
        console.log(reverseAString(aString));
        
    </script>
